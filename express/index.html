<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SERO Explorer</title>
    <link rel="icon" href="https://explorer.sero.cash/assets/img/logo.png">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/common.css" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">
    <!--[if lt IE 9]>
      <script src="js/html5shiv.min.js"></script>
      <script src="js/respond.min.js"></script>
    <![endif]-->
    <script src="js/echarts.common.min.js" charset="utf-8"></script>

    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-159542794-4"></script>
    <script>
        window.dataLayer = window.dataLayer || [];

        function gtag() {
            dataLayer.push(arguments);
        }
        gtag('js', new Date());

        gtag('config', 'UA-159542794-4');
    </script>
</head>

<body>
    <div class="sero">
        <div class="navContent"></div>
        <main class="main-content">
            <div class="container">
                <div class="top margin-bottom-10">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="total-block">
                                <div class="total-block-top">
                                    <span class="global-img"><img src="image/logo.png"
                                            alt=""></span>
                                    <div class="total-block-top-txt">
                                        <p class="p_title">
                                            KEEP</p>
                                        <p class="p_sub_value_1">Keep Network</p>
                                    </div>
                                </div>
                                <div class="row margin-top-20 margin-bottom-20" style="clear:both;">
                                    <div class="col-md-4">
                                        <p class="p_text">
                                            BLOCKS
                                        </p>
                                        <p class="blockCount p_sub_value_1">0
                                        </p>
                                    </div>
                                    <div class="col-md-4 text-right">
                                        <p class="p_text">
                                            TRANSACTIONS
                                        </p>
                                        <p class="transCount p_sub_value_1">0
                                        </p>
                                    </div>
                                    <div class="col-md-4 text-right">
                                        <p class="p_text">
                                            CONTRACT
                                        </p>
                                        <p class="tokensCount p_sub_value_1">0
                                        </p>
                                    </div>
                                </div>
                                <div class="row margin-top-20">
                                    <div class="col-md-5">
                                        <p class="p_sub_text">
                                            Planned circulation</p>
                                        <p class="pcirculation p_sub_value">0
                                        </p>
                                    </div>
                                    <div class="col-md-4">
                                        <p class="p_sub_text">
                                            Current circulation</p>
                                        <p class="circulation p_sub_value">0
                                        </p>
                                    </div>
                                    <div class="col-md-3">
                                        <p class="p_sub_text">
                                            Coin burned</p>
                                        <p class="burned p_sub_value">0
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div id="main" style="width:100%;height:100%"></div>
                        </div>
                    </div>
                </div>
                <br>
                <div class="middle">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="list-head">
                                <div class="pull-left block-icon">Blocks</div>
                                <a href="blocks.html" class="pull-right viewAll-icon">View ALL</a>
                            </div>
                            <div class="list-body list-body-left">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="list-head list-right">
                                <div class="pull-left block-icon">Transaction</div>
                                <a href="txs.html" class="pull-right viewAll-icon">View ALL</a>
                            </div>
                            <div class="list-body list-body-right">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer class="page-footer dark footer-content"></footer>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/common.js?v" charset="utf-8"></script>
    <script src="js/address.js" charset="utf-8"></script>
    <script src="js/index.js?v5" charset="utf-8"></script>
</body>

</html>
